<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>北京大学普通物理教学中心VPN控制</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="cover" class="bg">

</div>
<div class="bs-docs-header" id="content">
    <div class="container">
        <h1>普通物理教学中心VPN</h1>
    </div>
</div>
<div class="container" role="main">
    <div class="row">
        <h1>状态</h1>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel panel-default">
                < class="panel-body">
                <table class="table">
                    <tr id="status_tr" class="success">
                        <td>
                            <p>Internet 连接状态：</p>
                        </td>
                        <td>
                            <p id="status">已连接</p>
                        </td>
                    </tr>
                    <tr class="info">
                        <td>
                            <p>上次检查时间</p>
                        </td>
                        <td>
                            <p id="check_time"></p>
                        </td>
                    </tr>
                    <tr class="warning">
                        <td>
                            <p>上次连接its时间</p>
                        </td>
                        <td>
                            <p id="connect_time"></p>
                        </td>
                    </tr>
                    <tr class="info">
                        <td>
                            <p>下次连接its时间</p>
                        </td>
                        <td>
                            <p id="plan_time"></p>
                        </td>
                    </tr>
                    <tr class="ip hidden">
                        <td>
                            <p>本机IP</p>
                        </td>
                        <td>
                            <p id="client_ip"></p>
                        </td>
                    </tr>
                    <tr class="output hidden">
                        <td>
                            <p>本机出口</p>
                        </td>
                        <td>
                            <p id="client_output"></p>
                        </td>
                    </tr>
                </table>
                <div class="row">
                    <button type="button" id="connect_btn" class="btn btn-primary btn-lg center-block"
                            style="width: 80%" onclick="connect()">手工重新连接
                    </button>
                    <br>
                    <button type="button" class="btn btn-default btn-lg center-block" style="width: 80%"
                            data-toggle="modal" data-target="#connect_dialog">访问ITS网页
                    </button>
                    <br>

                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" id="change_btn" class="btn btn-primary btn-lg center-block"
                                    style="width: 80%" onclick="change('main')">校园网
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" id="change_btn" class="btn btn-primary btn-lg center-block"
                                    style="width: 80%" onclick="change('japan')">翻墙
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="connect_dialog" tabindex="-1" role="dialog" aria-labelledby="connect_dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">警告</h4>
            </div>
            <div class="modal-body">
                <h3>本VPN的网关连接是自动完成的，正常情况下请勿手动前往ITS进行连接。</h3>

                <p>如有需要请继续<a href="http://162.105.129.65/">点击这里</a></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#connect_dialog">Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loading_dialog" tabindex="-1" role="dialog" aria-labelledby="loading_dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Loading...</h1>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="status_dialog" tabindex="-1" role="dialog" aria-labelledby="loading_dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>详细信息</h1>
            </div>
            <div id="status_detail"></div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
